<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bol√£o dos Amigos</title>
<style>
    * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #0a0a0a 60%, #000);
        color: #00aaff;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Fundo animado */
    body::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(0,170,255,0.1) 1%, transparent 10%);
        animation: pulse 6s infinite;
        z-index: 0;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.2); opacity: 0.4; }
        100% { transform: scale(1); opacity: 0.7; }
    }

    /* POPUP PRINCIPAL */
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
        opacity: 0;
        transition: all 0.4s ease;
        z-index: 10;
    }

    .popup.ativo {
        visibility: visible;
        opacity: 1;
    }

    .popup-conteudo {
        background: #111;
        border: 1px solid #00aaff;
        border-radius: 15px;
        padding: 40px 50px;
        text-align: center;
        box-shadow: 0 0 30px rgba(0,170,255,0.5);
        animation: aparecer 0.5s ease forwards;
        color: #fff;
        max-width: 400px;
    }

    @keyframes aparecer {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        font-size: 28px;
        color: #00aaff;
        margin-bottom: 20px;
    }

    p {
        color: #ccc;
        margin-bottom: 25px;
        font-size: 16px;
    }

    /* Bot√µes em linha */
    .botoes {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    .btn {
        background: #00aaff;
        color: #fff;
        border: none;
        padding: 14px 30px;
        border-radius: 8px;
        font-size: 17px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
        box-shadow: 0 0 15px rgba(0,170,255,0.3);
    }

    .btn:hover {
        background: #0088cc;
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(0,170,255,0.5);
    }

    .btn-fechar {
        background: none;
        color: #888;
        font-size: 14px;
        border: none;
        margin-top: 20px;
        cursor: pointer;
    }

    .btn-fechar:hover {
        color: #00aaff;
    }
</style>
</head>
<body>

<!-- POPUP PRINCIPAL -->
<div class="popup ativo" id="popupPrincipal">
    <div class="popup-conteudo">
        <h1>üéØ Bol√£o dos Amigos</h1>
        <p>Escolha uma das op√ß√µes abaixo:</p>

        <div class="botoes">
            <button class="btn" id="btnCadastro">üìã Cadastro</button>
            <button class="btn" onclick="window.location.href='enquete.html'">üìä Enquete</button>
        </div>

        <button class="btn-fechar" onclick="fecharPopup()">Fechar</button>
    </div>
</div>

<!-- POPUP DE AVISO -->
<div class="popup" id="popupAviso">
    <div class="popup-conteudo">
        <h1>üöß DISPON√çVEL EM BREVE</h1>
        <p>AGUARDE LIBERA√á√ÉO PARA A LISTA DE PARTICIPANTES.<br><br>
        VOTE NA ENQUETE PARA SABER OS VALORES E QUEM J√Å EST√Å PARTICIPANDO!</p>
        <button class="btn" onclick="window.location.href='enquete.html'">üìä Ir para Enquete</button>
        <br>
        <button class="btn-fechar" id="fecharAviso">Fechar</button>
    </div>
</div>

<script>
    const popupPrincipal = document.getElementById('popupPrincipal');
    const popupAviso = document.getElementById('popupAviso');
    const btnCadastro = document.getElementById('btnCadastro');
    const fecharAviso = document.getElementById('fecharAviso');

    // üîß Configura√ß√£o do bot√£o Cadastro (mude aqui futuramente)
    const cadastroLiberado = false; // <== Mude para TRUE quando quiser liberar
    const linkCadastro = 'cadastro.html'; // <== Caminho do arquivo de cadastro

    btnCadastro.addEventListener('click', () => {
        if (cadastroLiberado) {
            window.location.href = linkCadastro;
        } else {
            popupAviso.classList.add('ativo');
        }
    });

    fecharAviso.addEventListener('click', () => popupAviso.classList.remove('ativo'));

    function fecharPopup() {
        popupPrincipal.classList.remove('ativo');
    }
</script>

</body>
</html>
