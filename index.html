<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Participantes do Bol√£o</title>
<style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { 
        margin: 0; 
        background: linear-gradient(135deg, #0052D4, #4364F7, #6FB1FC); 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        color: #333; 
    }
    .popup { 
        background: #fff; 
        width: 95%; 
        max-width: 440px; 
        border-radius: 20px; 
        padding: 25px 22px; 
        box-shadow: 0 8px 25px rgba(0,0,0,0.25); 
        text-align: center; 
        animation: aparecer 0.6s ease; 
    }
    @keyframes aparecer { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    h1 { font-size: 24px; color: #0048b4; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
    h2 { font-size: 15px; font-weight: normal; color: #444; margin-bottom: 18px; line-height: 1.4; }
    input { width: 90%; padding: 10px; margin: 6px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 14px; text-align: center; transition: all 0.2s; }
    input:focus { border-color: #0052d4; box-shadow: 0 0 4px rgba(0,82,212,0.4); outline: none; }
    button { width: 92%; padding: 12px; margin-top: 10px; border: none; border-radius: 10px; background: linear-gradient(90deg, #0052D4, #4364F7); color: white; font-size: 15px; font-weight: 600; cursor: pointer; transition: transform 0.2s, background 0.3s; }
    button:hover { transform: scale(1.03); background: linear-gradient(90deg, #0048b4, #365de9); }
    .mensagem { margin-top: 10px; font-size: 14px; font-weight: 600; transition: all 0.3s; }

    /* === MODAL === */
    .overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal {
        background: #fff;
        border-radius: 15px;
        width: 90%;
        max-width: 450px;
        padding: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        animation: aparecer 0.3s ease;
        text-align: center;
    }
    .modal h3 {
        margin-top: 0;
        font-size: 20px;
        color: #0048b4;
        margin-bottom: 10px;
    }
    .close-btn {
        background: #dc3545;
        border: none;
        color: white;
        padding: 6px 12px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
    }
    .search-box { position: relative; width: 100%; margin-bottom: 10px; }
    .search-box input { width: 100%; padding: 8px 30px 8px 10px; font-size: 13px; border-radius: 8px; border: 1px solid #ccc; }
    .search-box svg { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 16px; height: 16px; color: #555; }
    .lista { text-align: left; font-size: 12px; max-height: 240px; overflow-y: auto; color: #222; padding: 0 5px; }
    .lista div { display: flex; justify-content: space-between; align-items: center; padding: 6px 0; border-bottom: 1px dashed #eee; white-space: nowrap; }
    .status { font-weight: bold; text-transform: uppercase; }
    .pago { color: green; }
    .nao-pago { color: red; }

    @media (max-width: 400px) { h2 { font-size: 14px; } input, button { font-size: 13px; } .lista { font-size: 11px; } }
</style>
</head>
<body>
<div class="popup">
    <h1>Participantes do Bol√£o</h1>
    <h2>Bol√£o Mega da Virada 2025! üí∞<br>
    Valor: R$ 85,00<br>
    Pagamento Limite: At√© 10 de dezembro.<br>
    <small>Aviso: Quem estiver na lista e n√£o pagar at√© o dia 10/12, perde a vaga.<br>
    Cotas entregues at√© 26/12.<br>
    Preencha os dados corretamente!</small></h2>

    <input type="text" id="nome" placeholder="Digite seu nome completo">
    <input type="tel" id="telefone" placeholder="Digite seu telefone (com DDD)">
    <button id="cadastrar">Cadastrar</button>
    <button hidden="pagarPix" style="background: linear-gradient(90deg,#00B894,#00CEC9); margin-top:5px;">üí∞ Pagar com Pix</button> 
    <button id="verLista" style="background:linear-gradient(90deg,#6c757d,#adb5bd);margin-top:5px;">üìã Ver Lista</button>

    <div class="mensagem" id="mensagem"></div>
</div>

<!-- Modal flutuante -->
<div class="overlay" id="overlay">
    <div class="modal">
        <h3>Lista de Participantes</h3>
        <div class="search-box">
            <input type="text" id="buscar" placeholder="üîç Buscar participante...">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </div>
        <div class="lista" id="lista"></div>
        <button class="close-btn" id="fecharLista">Fechar</button>
    </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCvXGUdvZkqtSMMn8VmTOXLA9PXqR85gSk",
  authDomain: "vagner-34d5b.firebaseapp.com",
  databaseURL: "https://vagner-34d5b.firebaseio.com",
  projectId: "vagner-34d5b",
  storageBucket: "vagner-34d5b.firebasestorage.app",
  messagingSenderId: "711539772164",
  appId: "1:711539772164:web:e7736325e6ed365c0bde51"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const dbRef = ref(db, "participantes");

document.getElementById("pagarPix").addEventListener("click", async () => {
    const nome = document.getElementById("nome").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const mensagem = document.getElementById("mensagem");

    if (!nome || !telefone) {
        mensagem.textContent = "‚ö†Ô∏è Preencha nome e telefone antes de pagar!";
        mensagem.style.color = "red";
        return;
    }

    try {
        const response = await fetch('gerar-pix.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, telefone, valor: 85.00 })
        });

        const data = await response.json();

        if (data.success) {
            mensagem.innerHTML = `‚úÖ Pix gerado! <br>C√≥digo Pix: <b>${data.pix}</b><br>Use para pagamento.`;
        } else {
            mensagem.textContent = `‚ùå Erro ao gerar Pix: ${data.error}`;
            mensagem.style.color = "red";
        }

    } catch (err) {
        mensagem.textContent = "‚ùå Erro de conex√£o com o servidor!";
        mensagem.style.color = "red";
    }
});

// CADASTRAR
document.getElementById("cadastrar").addEventListener("click", async () => {
  const nome = document.getElementById("nome").value.trim();
  const telefone = document.getElementById("telefone").value.trim();
  const mensagem = document.getElementById("mensagem");

  if (!nome || !telefone) {
    mensagem.textContent = "‚ö†Ô∏è Preencha todos os campos!";
    mensagem.style.color = "red";
    return;
  }

  const snapshot = await get(dbRef);
  const participantes = snapshot.exists() ? Object.values(snapshot.val()) : [];

  if (participantes.length >= 80) {
    mensagem.textContent = "‚ùå Limite de 80 participantes atingido!";
    mensagem.style.color = "red";
    return;
  }

  const duplicado = participantes.some(p =>
    p.nome.toLowerCase() === nome.toLowerCase() &&
    p.telefone.replace(/\D/g, '') === telefone.replace(/\D/g, '')
  );

  if (duplicado) {
    mensagem.textContent = "‚ö†Ô∏è Esse cadastro j√° est√° na lista!";
    mensagem.style.color = "red";
    return;
  }

  const novoCadastro = {
    numero: participantes.length + 1,
    nome,
    telefone,
    status: "N√£o pago"
  };

  await push(dbRef, novoCadastro);
  mensagem.textContent = "‚úÖ Cadastro realizado com sucesso!";
  mensagem.style.color = "green";
  document.getElementById("nome").value = "";
  document.getElementById("telefone").value = "";
});

// VER LISTA
document.getElementById("verLista").addEventListener("click", async () => {
  document.getElementById("overlay").style.display = "flex";
  const listaDiv = document.getElementById("lista");
  const buscarInput = document.getElementById("buscar");

  listaDiv.innerHTML = "Carregando lista...";

  const snapshot = await get(dbRef);
  if (!snapshot.exists()) {
    listaDiv.textContent = "Nenhum participante cadastrado.";
    return;
  }

  const participantes = Object.values(snapshot.val());
  participantes.sort((a, b) => a.numero - b.numero);
  renderLista(participantes);

  buscarInput.addEventListener("input", () => {
    const termo = buscarInput.value.toLowerCase();
    const filtrados = participantes.filter(p => p.nome.toLowerCase().includes(termo));
    renderLista(filtrados);
  });
});

// FECHAR MODAL
document.getElementById("fecharLista").addEventListener("click", () => {
  document.getElementById("overlay").style.display = "none";
});

function renderLista(participantes) {
  const listaDiv = document.getElementById("lista");
  listaDiv.innerHTML = "";
  participantes.forEach(p => {
    const linha = document.createElement("div");
    const statusClass = p.status.toLowerCase() === "pago" ? "pago" : "nao-pago";
    linha.innerHTML = `<span>${String(p.numero).padStart(2, "0")}¬∞ - ${p.nome}</span>
                       <span class="status ${statusClass}">${p.status}</span>`;
    listaDiv.appendChild(linha);
  });
}
</script>
</body>
</html>
