<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Firebase</title>
</head>
<body>
  <h2>Ficha de Cadastro</h2>

  <form id="cadastroForm">
    <input type="text" id="nome" placeholder="Nome" required /><br><br>
    <input type="tel" id="whatsapp" placeholder="WhatsApp" required /><br><br>
    <button type="submit">Enviar Cadastro</button>
  </form>

  <p id="mensagem"></p>

  <!-- Importa o Firebase diretamente da CDN -->
  <script type="module">
    // Importando os módulos Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    // Configuração do seu projeto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCvXGUdvZkqtSMMn8VmTOXLA9PXqR85gSk",
      authDomain: "vagner-34d5b.firebaseapp.com",
      databaseURL: "https://vagner-34d5b.firebaseio.com/",
      projectId: "vagner-34d5b",
      storageBucket: "vagner-34d5b.firebasestorage.app",
      messagingSenderId: "711539772164",
      appId: "1:711539772164:web:e7736325e6ed365c0bde51"
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Manipula o formulário
    const form = document.getElementById('cadastroForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();

      if (!nome || !whatsapp) {
        mensagem.textContent = "Preencha todos os campos!";
        return;
      }

      // Envia os dados para o Firebase
      const referencia = ref(db, 'cadastros');
      const novoCadastro = push(referencia);

      set(novoCadastro, {
        nome: nome,
        whatsapp: whatsapp,
        status: "Aguardando pagamento",
        prazo: "10/12/2025"
      })
      .then(() => {
        mensagem.textContent = "✅ Cadastro enviado com sucesso!";
        form.reset();
      })
      .catch((error) => {
        mensagem.textContent = "❌ Erro: " + error.message;
      });
    });
  </script>
</body>
</html>
