<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin</title></head>
<body style="font-family:Arial;padding:20px">
  <h2>Admin — controlar cadastros</h2>
  <p>Esta página pode ser salva em um link privado no seu celular.</p>
  <button id="verificar">Verificar e excluir expirados</button>
  <div id="log" style="margin-top:12px;color:#333"></div>

  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>

  <script>
    firebase.initializeApp(firebaseConfig);
    document.getElementById('verificar').addEventListener('click', async () => {
      const log = document.getElementById('log');
      log.innerText = 'Rodando verificação...';
      const res = await verificarExpirados(); // função em script.js
      log.innerText = res;
    });
  </script>
</body>
</html>
